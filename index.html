<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
      <section class="calculator">
        <div class="display">0</div>
        <div class="key-area">
            <div class="button other"    data-key="c" id="clear">AC</div>
            <div class="button other"    data-key="n"   id="signtoggle">+/-</div>
            <div class="button other"    data-key="backspace"  id="delete"><<</div>
            <div class="button operator" data-key="/"id="/">/</div>
            <div class="button digit"   data-key="7">7</div>
            <div class="button digit"   data-key="8">8</div>
            <div class="button digit"   data-key="9">9</div>
            <div class="button operator" data-key="*" id="*">X</div>
            <div class="button digit"   data-key="4">4</div>
            <div class="button digit"   data-key="5">5</div>
            <div class="button digit"   data-key="6">6</div>
            <div class="button operator" data-key="-" id="-">-</div>
            <div class="button digit"   data-key="1">1</div>
            <div class="button digit"   data-key="2">2</div>
            <div class="button digit"   data-key="3">3</div>
            <div class="button operator" data-key="+" id="+">+</div>
            <div class="button digit" data-key="0" id="zero" >0</div>
            <div class="button digit"   data-key=".">.</div>
            <div class="button operator" data-key="=" id="=">=</div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
